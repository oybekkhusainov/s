<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="swiper mySwiper">
            <div class="swiper-text_title">
                <h2>
                    TRENDING <span>PRODUCT</span>
                </h2>
            </div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div>
                        <img src="./images/airpods.png" alt="airpods">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            airpods 
                        </h2>
                         <span><del>$300 </del>  $200</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star-fill.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://rog.asus.com/ru/">buy</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div class="swiper-img">
                        <img src="./images/macbook.jpeg" alt="macbook">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            Macbook
                        </h2>
                         <span><del>$1300 </del>  $1200</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star-fill.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://www.apple.com/">buy</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div class="swiper-img">
                        <img src="./images/adapter.png" alt=" addaptr">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            addaptr apple
                        </h2>
                         <span><del>$75 </del>  $50</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star-fill.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://www.olx.uz/elektronika/audiotehnika/q-bluetooth-speaker/">buy</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div class="swiper-img">
                        <img src="./images/pastation.png" alt="Play-station-5">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            Play Station 5
                        </h2>
                         <span><del>$1100 </del>  $1000</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star-fill.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://www.playstation.com/en-us/ps5/">buy</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div class="swiper-img">
                        <img src="./images/apple 15 pro max.png" alt="apple 15 Pro max">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            15 Pro Max
                        </h2>
                         <span><del>$1200 </del>  $1050</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://www.dodge.com/challenger.html">buy</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-cards">
                    <div class="swiper-img">
                        <img src="./images/santiogo berno bero .jpeg" alt="asus-rog-phone">
                    </div>
                    <div class="swiper-title">
                        <h2>
                            Santiogo Berno Bero
                        </h2>
                         <span><del>$100 000 000 </del>  $90 000 000</span>
                        <div class="swiper-star_icon">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                            <img src="./icons/star.svg" alt="star">
                        </div>
                        <div class="swiper-btn">
                            <a href="https://www.fcbarcelona.com/en/club/facilities/spotify-camp-nou"> buy</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div data-carousel-btn class="swiper-button-next"></div>
            <div data-carousel-btn class="swiper-button-prev"></div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      loop: true,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }
    });
  </script>
</body>

</html>
